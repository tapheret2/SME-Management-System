version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sme_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sme_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sme_password}
      POSTGRES_DB: ${POSTGRES_DB:-sme_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sme_user} -d ${POSTGRES_DB:-sme_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sme_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sme_user}:${POSTGRES_PASSWORD:-sme_password}@db:5432/${POSTGRES_DB:-sme_db}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-me}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      DEBUG: ${DEBUG:-true}
      TIMEZONE: ${TIMEZONE:-Asia/Ho_Chi_Minh}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sme_web
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
